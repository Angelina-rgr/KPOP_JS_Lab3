<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Review</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header">
		<div class="content__box">
			<div class="header__items">
				<a href="index.html">
					<div class="logo">
						<span>KPOP</span>fandom
						<img src="img/kpop.svg" alt="kpop logo">
					</div>
				</a>

				<a href="#" class="header__listen__link">
					<div class="header__listen__block">
						ListenIT
						<img src="img/listen_k_pop.svg" alt="listen kpop">
					</div>
				</a>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="content__box">
			<div id="main__items">
				<div class="place__for__review__form">
					<form name="review__form" class="review__form">
						<div class="main__title">
						Поделитесь своим мнением!
						</div>

						<label for="name">Ваше имя:</label>
						<input id="name" type="text" name="name" placeholder="Егорова А.Э.">

						<label for="email">Ваша почта:</label>
						<input id="email" type="email" name="email" placeholder="egorova.a@gmail.com">

						<label for="text">Ваш отзыв:</label>
						<textarea id="text" placeholder="Введите в это поле ваш отзыв."></textarea>

						<input type="button" name="submit" class="btn__submit" value="Отправить" />
					</form>
				</div>
			</div>

			<div class="review__title">
						Здесь публикуются ваши отзывы
			</div>

				<div id="place__for__review">
				</div>
		</div>
	</main>

	<footer class="footer">
		<div class="content__box">
			<div class="footer__items">
				<div class="footer__subscribe">
					<a href="https://vk.com/egorva.lina"> Подпишись на меня</a>
				</div>

				<a href="index.html">
					<div class="logo">
						<span>KPOP</span>fandom
						<img src="img/kpop.svg" alt="kpop logo">
					</div>
				</a>

				<div class="footer__copyright">
					&copy; Егорова А.Э.
				</div>
			</div>
		</div>
	</footer>

	<script src="js/jquery-3.6.0.js"></script>
	<script src="js/main_review.js"></script>
</body>
</html>
